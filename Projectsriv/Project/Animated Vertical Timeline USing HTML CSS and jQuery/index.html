<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>Vertical Timeline Animation HTML, CSS & jQuery</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="Main">

  <!-- TopTitle Code-->
  <div class="TopTitle">
    <div class="FirstTitle">HTML CSS & jQuery</div>
    <div class="secTitle">Animated Vertical Timeline</div>
  </div>
  
  <section class="Main-section">
    <div class="Container">
      <div class="js-timeline ag-timeline">
	  
		    <!-- Progress Bar Line Code-->
        <div class="js-timeline_line ag-timeline_line">
          <div class="js-timeline_line-progress ag-timeline_line-progress"></div>
        </div>
		
        <div class="ag-timeline_list">
		
		     <!-- Left Batman Box -->
          <div class="js-timeline_item ag-timeline_item">
            <div class="ag-timeline-card_box">
			        <!-- Number Code-->
              <div class="js-timeline-card_point-box ag-timeline-card_point-box">
                <div class="ag-timeline-card_point">01</div>
              </div>
			  
			        <!-- Name Code-->
              <div class="ag-timeline-card_meta-box">
                <div class="ag-timeline-card_meta">Batman</div>
              </div>
            </div>
			
			      <!-- Image Code-->
            <div class="ag-timeline-card_item">
              <div class="ag-timeline-card_inner">
                <div class="ag-timeline-card_img-box">
                  <img src="https://img.freepik.com/free-photo/stock-photo-romantic-just-married-couple-hugging-face-face-against-illuminated-dark-background-with-glowing-sparkles-around_132075-10378.jpg" class="ag-timeline-card_img" />
                </div>
              </div>
              <div class="ag-timeline-card_arrow"></div>
            </div>
          </div>

		       <!-- Right Deathstroke Box -->
          <div class="js-timeline_item ag-timeline_item">
            <div class="ag-timeline-card_box">
              <!-- Name Code-->
              <div class="ag-timeline-card_meta-box">
                <div class="ag-timeline-card_meta">Deathstroke</div>
              </div>
			  
			        <!-- Number Code-->
              <div class="js-timeline-card_point-box ag-timeline-card_point-box">
                <div class="ag-timeline-card_point">02</div>
              </div>
            </div>
			
		        <!-- Image Code-->
            <div class="ag-timeline-card_item">
              <div class="ag-timeline-card_inner">
                <div class="ag-timeline-card_img-box">
                  <img src="https://live.staticflickr.com/8452/8073375638_5d6d679ea0_b.jpg" class="ag-timeline-card_img" />
                </div>
              </div>
              <div class="ag-timeline-card_arrow"></div>
            </div>
          </div>

		      <!-- Left Iron Man Box -->
          <div class="js-timeline_item ag-timeline_item">
            <div class="ag-timeline-card_box">
			        <!-- Number Code-->
              <div class="js-timeline-card_point-box ag-timeline-card_point-box">
                <div class="ag-timeline-card_point">03</div>
              </div>

			        <!-- Name Code-->
              <div class="ag-timeline-card_meta-box">
                <div class="ag-timeline-card_meta">Iron Man</div>
              </div>
            </div>
			
		      	<!-- Image Code-->
            <div class="ag-timeline-card_item">
              <div class="ag-timeline-card_inner">
                <div class="ag-timeline-card_img-box">
                  <img src="https://media.istockphoto.com/id/1299412800/photo/view-from-back-of-a-young-beautiful-couple-doing-heart-shape-with-fingers-looking-at-the-sun.jpg?s=612x612&w=0&k=20&c=PZVqIRMYb_Mb7WSOv86ULrBona1yelKRMUOT6m9jRpk=" class="ag-timeline-card_img" />
                </div>
              </div>
              <div class="ag-timeline-card_arrow"></div>
            </div>
          </div>

		      <!-- Right Green Lantern Box -->
          <div class="js-timeline_item ag-timeline_item">
            <div class="ag-timeline-card_box">
			        <!-- Name Code-->
              <div class="ag-timeline-card_meta-box">
                <div class="ag-timeline-card_meta">Green Lantern</div>
              </div>
			  
              <!-- Number Code-->
              <div class="js-timeline-card_point-box ag-timeline-card_point-box">
                <div class="ag-timeline-card_point">04</div>
              </div>
            </div>
			
            <!-- Image Code-->
            <div class="ag-timeline-card_item">
              <div class="ag-timeline-card_inner">
                <div class="ag-timeline-card_img-box">
                  <img src="https://www.shutterstock.com/image-photo/top-view-happy-young-couple-600nw-572240722.jpg" class="ag-timeline-card_img" />
                </div>
              </div>
              <div class="ag-timeline-card_arrow"></div>
            </div>
          </div>

		      <!-- Left Nightwing Box -->
          <div class="js-timeline_item ag-timeline_item">
            <div class="ag-timeline-card_box">
			        <!-- Number Code-->
              <div class="js-timeline-card_point-box ag-timeline-card_point-box">
                <div class="ag-timeline-card_point">05</div>
              </div>
			  
              <!-- Name Code-->
              <div class="ag-timeline-card_meta-box">
                <div class="ag-timeline-card_meta">Nightwing</div>
              </div>
            </div>
			
		      	<!-- Image Code-->
            <div class="ag-timeline-card_item">
              <div class="ag-timeline-card_inner">
                <div class="ag-timeline-card_img-box">
                  <img src="https://as1.ftcdn.net/v2/jpg/05/44/80/18/1000_F_544801818_aVQ2dYWqQERVxy32YZvzslYeWwgrXnFt.jpg" class="ag-timeline-card_img" />
                </div>
              </div>
              <div class="ag-timeline-card_arrow"></div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
<script  src="./script.js"></script>

</body>
</html>
