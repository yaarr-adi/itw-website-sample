<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>Vertical Timeline Animation HTML, CSS & jQuery</title>
	<link rel="stylesheet" href="event.css">
</head>
<body>

<div class="Main">

  <!-- TopTitle Code-->
  <div class="TopTitle">
    <div class="FirstTitle">"Journey of Hearts: </div>
    <div class="secTitle">Love Stories in Various Shades"</div>
  </div>
  
  <section class="Main-section">
    <div class="Container">
      <div class="js-timeline ag-timeline">
	  
		    <!-- Progress Bar Line Code-->
        <div class="js-timeline_line ag-timeline_line">
          <div class="js-timeline_line-progress ag-timeline_line-progress"></div>
        </div>
		
        <div class="ag-timeline_list">
		
		     <!-- fiend with benefit box -->
          <div class="js-timeline_item ag-timeline_item">
            <div class="ag-timeline-card_box">
			        <!-- Number Code-->
              <div class="js-timeline-card_point-box ag-timeline-card_point-box">
                <div class="ag-timeline-card_point">01</div>
              </div>
			  
			        <!-- Name Code-->
              <div class="ag-timeline-card_meta-box">
                <div class="ag-timeline-card_meta">Friend with benefit</div>
              </div>
            </div>
			
			      <!-- Image Code-->
            <div class="ag-timeline-card_item">
              <div class="ag-timeline-card_inner">
                <div class="ag-timeline-card_img-box">
                  <img src="https://static.toiimg.com/thumb/msid-95013442,width-1070,height-580,imgsize-1323736,resizemode-6,overlay-toi_sw,pt-32,y_pad-40/photo.jpg" />
                </div>
              </div>
              <div class="ag-timeline-card_arrow"></div>
            </div>
          </div>

		       <!-- right romantic attraction Box -->
          <div class="js-timeline_item ag-timeline_item">
            <div class="ag-timeline-card_box">
              <!-- Name Code-->
              <div class="ag-timeline-card_meta-box">
                <div class="ag-timeline-card_meta">Romantic Attraction</div>
              </div>
			  
			        <!-- Number Code-->
              <div class="js-timeline-card_point-box ag-timeline-card_point-box">
                <div class="ag-timeline-card_point">02</div>
              </div>
            </div>
			
		        <!-- Image Code-->
            <div class="ag-timeline-card_item">
              <div class="ag-timeline-card_inner">
                <div class="ag-timeline-card_img-box">
                  <img src="https://miro.medium.com/v2/resize:fit:804/0*-zPwDU3M4RaUOAAh.jpg" class="ag-timeline-card_img" />
                </div>
              </div>
              <div class="ag-timeline-card_arrow"></div>
            </div>
          </div>

		      <!-- Blind dating Box -->
          <div class="js-timeline_item ag-timeline_item">
            <div class="ag-timeline-card_box">
			        <!-- Number Code-->
              <div class="js-timeline-card_point-box ag-timeline-card_point-box">
                <div class="ag-timeline-card_point">03</div>
              </div>

			        <!-- Name Code-->
              <div class="ag-timeline-card_meta-box">
                <div class="ag-timeline-card_meta">Blind Dating</div>
              </div>
            </div>
			
		      	<!-- Image Code-->
            <div class="ag-timeline-card_item">
              <div class="ag-timeline-card_inner">
                <div class="ag-timeline-card_img-box">
                  <img src="https://media.ahmedabadmirror.com/am/uploads/mediaGallery/image/1645470879326.jpg-org" />
                </div>
              </div>
              <div class="ag-timeline-card_arrow"></div>
            </div>
          </div>

		      <!-- exclusive dating Box -->
          <div class="js-timeline_item ag-timeline_item">
            <div class="ag-timeline-card_box">
			        <!-- Name Code-->
              <div class="ag-timeline-card_meta-box">
                <div class="ag-timeline-card_meta">Exclusive Dating</div>
              </div>
			  
              <!-- Number Code-->
              <div class="js-timeline-card_point-box ag-timeline-card_point-box">
                <div class="ag-timeline-card_point">04</div>
              </div>
            </div>
			
            <!-- Image Code-->
            <div class="ag-timeline-card_item">
              <div class="ag-timeline-card_inner">
                <div class="ag-timeline-card_img-box">
                  <img src="https://www.shutterstock.com/image-photo/top-view-happy-young-couple-600nw-572240722.jpg" class="ag-timeline-card_img" />
                </div>
              </div>
              <div class="ag-timeline-card_arrow"></div>
            </div>
          </div>

		      <!-- double dating-->
          <div class="js-timeline_item ag-timeline_item">
            <div class="ag-timeline-card_box">
			        <!-- Number Code-->
              <div class="js-timeline-card_point-box ag-timeline-card_point-box">
                <div class="ag-timeline-card_point">05</div>
              </div>
			  
              <!-- Name Code-->
              <div class="ag-timeline-card_meta-box">
                <div class="ag-timeline-card_meta">Double Dating</div>
              </div>
            </div>
			
		      	<!-- Image Code-->
            <div class="ag-timeline-card_item">
              <div class="ag-timeline-card_inner">
                <div class="ag-timeline-card_img-box">
                  <img src="https://media.post.rvohealth.io/wp-content/uploads/sites/4/2022/03/young-couple-dancing-outdoors-dusk-1296x728-header-1024x575.jpg" class="ag-timeline-card_img" />
                </div>
              </div>
              <div class="ag-timeline-card_arrow"></div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
<script  src="event.js"></script>

</body>
</html>
